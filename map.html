<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Routing App</title>
    <link rel="stylesheet" href="styles.css">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCo-6bcnYW1oiJWfH3zYjk4PE7ZiOL9Yfs&callback=initMap"></script>
</head>
<body>
    <div id="map"></div>
    <div id="panel">
        <h2>Get Directions</h2>
        <input id="start" type="text" placeholder="Start location">
        <input id="end" type="text" placeholder="End location">
        <input id="waypoints" type="text" placeholder="Waypoints (comma-separated)">
        <button onclick="calculateRoute()">Get Route</button>
        <div id="directions-panel"></div>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
